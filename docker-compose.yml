version: "3.8"
services:
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    command: ["streamlit", "run", "webui/dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    environment:
      - REMOTE_API_URL=${REMOTE_API_URL:-}
      - RESOURCE_TIER=${RESOURCE_TIER:-cpu}
    ports:
      - "8501:8501"
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs

  risk-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    command: ["python", "-m", "mt5.risk_manager"]
    environment:
      - RESOURCE_TIER=${RESOURCE_TIER:-cpu}
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
