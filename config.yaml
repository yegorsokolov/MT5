use_atr: true
atr_period: 14
atr_mult: 3
# enable or disable the Donchian channel plugin
use_donchian: true
donchian_period: 20
# enable FinBERT sentiment scoring
use_finbert_sentiment: true
# enable FinGPT sentiment scoring
use_fingpt_sentiment: true
# enable FinGPT news summarization
use_fingpt_summary: true
# sentiment processing mode: full, lite, or remote
sentiment_mode: full
# API endpoint for remote sentiment mode
sentiment_api_url:
# enable or disable the Keltner channel plugin
use_keltner: true
# enable Qlib technical factors
use_qlib_features: true
# enable tsfresh feature plugin
use_tsfresh: false
# enable graph attention network embeddings
use_gat_features: false
# enable temporal GAT embeddings
use_temporal_gat: false
# enable autoencoder price embeddings
use_autoencoder_features: false
# macroeconomic data from FRED
use_fred_features: false
fred_series:
  - FEDFUNDS
  - GDP
# pair trading settings
use_pair_trading: true
pair_z_window: 20
pair_long_threshold: -2.0
pair_short_threshold: 2.0
# enable or disable the HMM regime classifier plugin
use_regime_classifier: true
# enable deep learning regime detection
use_deep_regime: false
deep_regime_window: 30
deep_regime_dim: 8
deep_regime_states: 3
blend_with_rl: false
# risk check settings
use_spread_check: true
max_spread: 0.0005
use_slippage_check: true
max_slippage: 0.0005
# anomaly detection settings
use_anomaly_check: true
anomaly_threshold: 0.5
use_data_augmentation: true
use_diffusion_aug: false
diffusion_epochs: 5
use_online_model: false
use_meta_model: false
meta_epochs: 5
meta_batch_size: 2
inner_lr: 0.01
inner_steps: 1
finetune_steps: 3

# mixed precision training
use_amp: false

# checkpointing for transformer layers
use_checkpointing: false


scheduler:
  resource_reprobe: true
  drift_detection: true
  checkpoint_cleanup: true

