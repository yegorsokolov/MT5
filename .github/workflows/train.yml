name: Retrain models

on:
  push:
    paths:
      - 'data/**'
      - 'train.py'
      - 'train_nn.py'
      - 'requirements*.txt'
      - 'config.yaml'
  schedule:
    - cron: '0 5 * * *'

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt
          pip install .
          pip install "dvc[s3]"

      - name: Pull data from DVC
        run: dvc pull

      - name: Run training
        run: |
          python train.py
          python train_nn.py

      - name: Push data to DVC remote
        run: dvc push

      - name: Commit models
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add model.joblib model_transformer.pt data/*.dvc || true
          git commit -m "CI: update models" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
