name: GE validation

on:
  push:
    paths:
      - 'data/expectations/**'
      - 'scripts/run_ge_validations.py'
      - '.github/workflows/ge-validation.yml'
      - 'features/validators.py'
      - 'data/ingest.py'
  pull_request:
    paths:
      - 'data/expectations/**'
      - 'scripts/run_ge_validations.py'
      - '.github/workflows/ge-validation.yml'
      - 'features/validators.py'
      - 'data/ingest.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements-core.txt
      - run: python scripts/run_ge_validations.py
