name: Run tests

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'tests/**'
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q
